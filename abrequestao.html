<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style>
body, html {
  height:100%;
}

iframe {
  height:100%;
  width:100%;
}

.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 100%; /* 1:1 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>
        <div class="container"><iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" class="responsive-iframe" id="iframed"></iframe></div>
        <script>
var url_ = new URL(location.href);
var string = url_.searchParams.get("url");
         document.getElementById("iframed").src = string;
        </script>
    </body>
</html>
